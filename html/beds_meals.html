<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e2838">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <img src="../data/logo.png" alt="Logo" style="height: 40px;"> <!-- Adjust height as needed -->
        </div>
        <div id="userNameDisplay"></div>
        <button class="menu-button" onclick="toggleMenu()">☰</button>
    </nav>
    <div class="menu" id="menu">
        <a href="calendar.html">Calendar</a>
        <a href="beds_meals.html">Beds & Meals</a>
        <a href="general_data.html">General Data</a>
    </div>
    <div id="navigation">
        <div id="navigation-buttons">
            <button id="prevWeek">Semaine précédente</button>
            <button id="nextWeek">Semaine suivante</button>
        </div>
        <div id="week-details">
            <span id="currentWeek">1 - 9 Jan 2024</span>
        </div>
    </div>

    <section id="mealsSection">
        <h2>Repas</h2>
        <table id="mealsTable">
            <!-- Tableau rempli dynamiquement -->
        </table>
    </section>

    <section id="bedsSection">
        <h2>Couchages :</h2>
        <table id="bedsTable">
            <!-- Tableau rempli dynamiquement -->
        </table>
    </section>

    <script src="../js/firebaseConfig.js" type="module"></script>
    <script src="../js/beds_meals.js" type="module"></script>
    <script>
        window.onload = function() {
            // Display user's name from session storage
            const userName = sessionStorage.getItem('userName');
            document.getElementById('userNameDisplay').textContent = userName;
        };
    
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
